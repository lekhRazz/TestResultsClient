<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
      <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
        novalidate>
        <span class="login100-form-title p-b-53">
          Sign In
        </span>

        <div class="p-t-31 p-b-9">
          <span class="txt1">
            Username
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Username is required">
          <input class="input100" type="text" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Username is required</div>
          </div>
        </div>

        <div class="p-t-13 p-b-9">
          <span class="txt1">
            Password
          </span>

          <a href="#" class="txt2 bo1 m-l-5">
            Forgot?
          </a>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Username is required</div>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn">
            Sign In
          </button>
        </div>

        <div class="w-full text-center p-t-55">
          <span class="txt2">
            Not a member?
          </span>

          <a class="txt2 bo1">
            Sign up now
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
